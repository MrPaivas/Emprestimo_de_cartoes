<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento Anhanguera</title>
    <link rel="icon" type="image/png" href="https://colorlib.com/etc/tb/Table_Responsive_v1/images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
</head>
<body>
  <div class="troca">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class=flashes>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action="/novo-usuario" method="POST">
    <label>Digite um Nome:</label><br>
    <input type="text" name="nome"><br>
    <label>Digite uma nova senha:</label><br>
    <input type="password" name="senha1"><br>
    <label>Repita a senha novamente:</label><br>
    <input type="password" name="senha2"><br>
    <button type="submit">Trocar de Senha</button>
  </form>
</div>


</body>
</html>
